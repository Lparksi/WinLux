<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1b1e2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4d7cff;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="sunHalo" cx="50%" cy="50%" r="50%">
      <stop offset="60%" style="stop-color:#ffd700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff9900;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="glassGloss" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect x="20" y="20" width="216" height="216" rx="52" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <rect x="20" y="20" width="216" height="216" rx="52" fill="none" stroke="#4d7cff" stroke-width="2" opacity="0.4" filter="url(#neonGlow)"/>

  <g transform="translate(128, 128)">
    <circle r="65" fill="url(#sunHalo)" opacity="0.4" />
    <g stroke="#ffd700" stroke-width="4" stroke-linecap="round" opacity="0.8">
      <line x1="0" y1="-75" x2="0" y2="-85" />
      <line x1="53" y1="-53" x2="60" y2="-60" />
      <line x1="75" y1="0" x2="85" y2="0" />
      <line x1="53" y1="53" x2="60" y2="60" />
      <line x1="0" y1="75" x2="0" y2="85" />
      <line x1="-53" y1="53" x2="-60" y2="60" />
      <line x1="-75" y1="0" x2="-85" y2="0" />
      <line x1="-53" y1="-53" x2="-60" y2="-60" />
    </g>
  </g>

  <g transform="translate(68, 68)">
    <rect x="0" y="0" width="120" height="120" rx="10" fill="rgba(255,255,255,0.1)" />
    
    <line x1="60" y1="10" x2="60" y2="110" stroke="rgba(255,255,255,0.4)" stroke-width="6" />
    <line x1="10" y1="60" x2="110" y2="60" stroke="rgba(255,255,255,0.4)" stroke-width="6" />

    <path d="M 80,20 A 50,50 0 1,0 80,100 A 40,40 0 1,1 80,20" fill="#ffffff" opacity="0.85" filter="url(#neonGlow)" />
    
    <rect x="0" y="0" width="120" height="120" rx="10" fill="url(#glassGloss)" />
  </g>

  <path d="M 72 20 Q 128 15 184 20" fill="none" stroke="white" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
</svg>